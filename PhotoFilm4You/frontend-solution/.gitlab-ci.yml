image: node:20

stages:
  - build
  - codecheck
  - release
  - deploy

variables:
  DOCKER_IMAGE: "$CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA"

cache:
  key: "$CI_COMMIT_REF_SLUG"
  paths:
    - node_modules/

build:
  stage: build
  script:
    - npm ci
    - npm run build
  artifacts:
    paths:
      - dist/

lint:
  stage: codecheck
  script:
    - npm ci
    - npm run lint

release:
  stage: release
  image: node:20
  cache:
    key: "npm-$CI_COMMIT_REF_SLUG"
    paths:
      - node_modules/
  before_script:
    - npm install
  script:
    - npx semantic-release
  variables:
    GITLAB_TOKEN: $SEMANTIC_RELEASE_TOKEN
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      when: on_success

deploy:
  stage: deploy
  image: docker:latest
  services:
    - docker:dind
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
  script:
    - docker build -t "$CI_REGISTRY_IMAGE:${CI_COMMIT_TAG}" -t "$CI_REGISTRY_IMAGE:latest" .
    - docker push "$CI_REGISTRY_IMAGE:${CI_COMMIT_TAG}"
    - docker push "$CI_REGISTRY_IMAGE:latest"
  rules:
    - if: $CI_COMMIT_TAG